<div class="formularioTransitos">
    <div class="formHeader">
      <h5>{{ mostrarVacio ? "ALTA TRANSITO" : "VISTA TRANSITO" }}</h5>
    </div>
    <form action="">
      <div *ngIf="mostrarVacio">
        <div class="d-flex">
          <div class="formLeft">
            <div class="mb-3 d-flex">
              <label for="Fecha de entrada" class="form-label">Fecha de entrada:</label>
              <input name="fecha_entrada" type="text" class="form-control mt-4" placeholder="Fecha de entrada" />
            </div>
            <div class="mb-3 d-flex">
              <label for="Fecha de salida" class="form-label">Fecha de salida:</label>
              <input name="fecha_salida" type="text" class="form-control mt-4" placeholder="Fecha de salida" />
            </div>
            <div class="mb-3 d-flex">
              <label for="Embarcacion" class="form-label">Embarcación:</label>
              <input name="embarcacion" type="text" class="form-control mt-4" placeholder="Embarcacion" />
            </div>
            <div class="mb-3 d-flex">
              <label for="Instalación" class="form-label">Instalación:</label>
              <input name="instalacion" type="text" class="form-control mt-4" placeholder="Instalación" />
            </div>
            <div class="mb-3 d-flex">
              <label for="Pantalán" class="form-label">Pantalán:</label>
              <input name="pantalan" type="text" class="form-control mt-4" placeholder="Pantalán" />
            </div>
            <div class="mb-3 d-flex">
              <label for="Amarre" class="form-label">Amarre:</label>
              <input name="amarre" type="text" class="form-control mt-4" placeholder="Amarre" />
            </div>
          </div>
          <div class="formRight">
            <div class="mb-3 d-flex">
                <label for="Proposito" class="form-label">Proposito:</label>
                <input name="proposito" type="text" class="form-control mt-4" placeholder="Proposito" />
              </div>
            <div class="mb-3 d-flex">
                <label for="Autorizaciones" class="form-label">Autorizaciones:</label>
                <input class=" autorizaciones" name="autorizaciones" type="checkbox"  />
              </div>
            <div class="mb-3 d-flex">
              <label for="Patrón" class="form-label">Patrón:</label>
              <input name="patron" type="text" class="form-control mt-4" placeholder="Patrón" />
            </div>
            <div class="mb-3 d-flex">
              <label for="datosEstancia" class="form-label">Datos estancia:</label>
              <textarea name="datos" class="form-control mt-4" placeholder="Datos estancia"></textarea>
            </div>
            <div class="tripulante mb-3 d-flex" >              
              <app-tabla-tripulante [mostrar]='mostrar' [click]="click"></app-tabla-tripulante>
            </div>
            <div class="d-flex justify-content-end mt-5">
              <button class="btn btnCancelar" routerLink="../tabla">
                CANCELAR
              </button>
              <button class="btn btnAdd">AÑADIR</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!mostrarVacio">
        <div class="d-flex">
          <div class="formLeft">
            <div class="mb-3 d-flex">
              <label for="fecha_entrada" class="form-label">Fecha de entrada:</label>
              <input name="fecha_entrada" type="text" class="form-control mt-4" placeholder="Fecha de entrada"
                [(ngModel)]="transitoSeleccionada.fecha_entrada" [attr.readonly]="modoVista ? 'readonly' : null" />
            </div>
            <div class="mb-3 d-flex">
              <label for="fecha_salida" class="form-label">Fecha de salida:</label>
              <input name="fecha_salida" type="text" class="form-control mt-4" placeholder="Fecha de salida"
                [(ngModel)]="transitoSeleccionada.fecha_salida" [attr.readonly]="modoVista ? 'readonly' : null" />
            </div>
            <div class="mb-3 d-flex">
              <label for="embarcacion" class="form-label">Embarcacion:</label>
              <input name="embarcacion" type="text" class="form-control mt-4" placeholder="Embarcacion"
                [(ngModel)]="transitoSeleccionada.embarcacion" [attr.readonly]="modoVista ? 'readonly' : null" />
            </div>
            <div class="mb-3 d-flex">
              <label for="instalacion" class="form-label">Instalación:</label>
              <input name="instalacion" type="text" class="form-control mt-4" placeholder="Instalación"
                [(ngModel)]="transitoSeleccionada.instalacion" [attr.readonly]="modoVista ? 'readonly' : null" />
            </div>
            <div class="mb-3 d-flex">
              <label for="pantalan" class="form-label">Pantalán:</label>
              <input name="pantalan" type="text" class="form-control mt-4" placeholder="Pantalán"
                [(ngModel)]="transitoSeleccionada.pantalan" [attr.readonly]="modoVista ? 'readonly' : null" />
            </div>
            <div class="mb-3 d-flex">
              <label for="amarre" class="form-label">Amarre:</label>
              <input name="amarre" type="text" class="form-control mt-4" placeholder="Amarre"
                [(ngModel)]="transitoSeleccionada.amarre" [attr.readonly]="modoVista ? 'readonly' : null" />
            </div>
           
          </div>
          <div class="formRight">
            <div class="mb-3 d-flex">
              <label for="proposito" class="form-label">Proposito:</label>
              <input name="proposito" type="text" class="form-control mt-4" placeholder="Proposito"
                [(ngModel)]="transitoSeleccionada.patron" [attr.readonly]="modoVista ? 'readonly' : null" />
            </div>
            <div class="mb-3 d-flex">
                <label for="autorizaciones" class="form-label">Autorizaciones:</label>
                <input name="autorizaciones" type="checkbox"   />
              </div>
              <div class="mb-3 d-flex">
                <label for="patron" class="form-label">Patrón:</label>
                <input name="patron" type="text" class="form-control mt-4" placeholder="Patrón"
                  [(ngModel)]="transitoSeleccionada.proposito" [attr.readonly]="modoVista ? 'readonly' : null" />
              </div>
            <div class="mb-3 d-flex">
              <label for="datosEstancia" class="form-label">Datos estancia:</label>
              <textarea name="datos" class="form-control mt-4" placeholder="Datos estancia"
                [(ngModel)]="transitoSeleccionada.datos_tecnicos"
                [attr.readonly]="modoVista ? 'readonly' : null"></textarea>
            </div>
            <div class="tripulante mb-3 d-flex">              
              <app-tabla-tripulante [mostrar]="noMostrar" [click]="noClick"></app-tabla-tripulante>
            </div>
            <div class="d-flex justify-content-end mt-5">
              <button *ngIf="modoVista" class="btn btnBack" routerLink="../tabla">VOLVER</button>
              <button *ngIf="!modoVista" class="btnDelete btn" (click)="eliminar()">ELIMINAR</button>
              <button [ngClass]="{'btn': true, 'btnVista': modoVista, 'btnAdd': !modoVista}"
                (click)="activarModoEdicionTripulante()">
                MODIFICAR
              </button>
             
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
