<div class="tablaTransito">
  <div class="d-flex flex-row-reverse mb-2">
    <a class="enlaceCreateTra" routerLink="../formulario"
    [queryParams]="{ tipo: 'vacio' }">TRANSITOS</a></div>
    <table [dtTrigger]="dtTrigger"  datatable [dtOptions]="dtOptions" class="table table-hover table-custom-hover rounded-3 overflow-hidden table-striped">
      <thead>
        <th [attr.colspan]="12" class="cabeceraTabla">
            TRANSITOS
        </th>
        <tr class="cabeceraDatos">
          <th class="text-center">Proposito</th>
          <!-- <th class="text-center">Fecha salida</th> -->
          <th class="text-center">Guardamuelles_id</th>
          <th class="text-center">Autorizaci√≥n</th>
          <th class="text-center">Amarre</th>
          
     
        </tr>
      </thead>
      <tbody>
        
        
        <tr (click)="someClickHandler(i)"*ngFor="let transit of datos; let i = index">
          <td>{{ transit.Proposito }}</td>
          <!-- <td>{{ transit.FechaSalida }}</td> -->
          <td>{{ transit.Guardamuelles_id }}</td>
          <td>{{ transit.Autorizacion }}</td>
          <td>{{ transit.Amarre_id }}</td>
          <!-- <td>{{ transit.nombre }}</td> -->
          
         
          
         
        </tr>
      </tbody>
    </table>
  </div>
