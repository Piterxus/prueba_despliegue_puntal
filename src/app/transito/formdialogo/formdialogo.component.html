<h1 mat-dialog-title class="dheader">BAJA TRANSITO</h1>
<div mat-dialog-content class="dbody">
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
        <label for="embarcacion">Embarcaci칩n</label>
        <input matInput id="embarcacion" [(ngModel)]="formData.embarcacion" name="embarcacion" readonly>
      </mat-form-field><br>
  
      <mat-form-field>
        <label for="patron">Patr칩n</label>
        <input matInput id="patron" [(ngModel)]="formData.patron" name="patron" readonly>
      </mat-form-field><br>
  
      <mat-form-field>
        <label for="instalacion">Instalaci칩n</label>
        <input matInput id="instalacion" [(ngModel)]="formData.instalacion" name="instalacion" readonly>
      </mat-form-field><br>
  
      <mat-form-field>
        <label for="pantalan">Pantal치n</label>
        <input matInput id="pantalan" [(ngModel)]="formData.pantalan" name="pantalan" readonly>
      </mat-form-field><br>
  
      <mat-form-field>
        <label for="causa">Causa</label>
        <textarea matInput id="causa" placeholder="Causa" [(ngModel)]="formData.causa" name="causa" required></textarea>
      </mat-form-field>

    <div mat-dialog-actions>
      <button class="btnDelete" mat-button (click)="onNoClick()">Cancelar</button>
      <button class="btnAdd" mat-button type="submit">Eliminar</button>
    </div>
  </form>
</div>
